<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Hentai Editor</title>

        <!-- Page's Font: Alexandria -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Alexandria:wght@200;400&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="css/styles.css" />
        <link rel="stylesheet" href="css/editor.css" />
    </head>
    <body class="bg-dark-page">
        <main>
            <h1 class="title">Hentai Editor</h1>
            <a href="index.html">Main Page</a>

            <form class="artist-form">
                <input
                    class="artist-input"
                    name="name"
                    id="name"
                    type="text"
                    placeholder="Artist"
                    required
                />
                <input
                    class="artist-input"
                    name="url"
                    id="url"
                    type="text"
                    placeholder="Url"
                    required
                />

                <input
                    class="artist-input"
                    name="categories"
                    id="categories"
                    type="text"
                    placeholder="Categories"
                    required
                />
                <label for="categories"
                    >*Separate each category with a comma and a space: "images,
                    videos"</label
                >
                <input class="artist-submit" type="submit" value="Insertar" />
            </form>

            <article class="search-container">
                <form class="search-form">
                    <div>
                        <label class="search-label" for="artist-search"
                            >Search by artist name:
                        </label>
                        <input
                            class="search-input"
                            id="artist-search"
                            name="artist-search"
                            type="text"
                        />
                    </div>
                    <div>
                        <label class="search-label" for="category-search"
                            >Search by category name:
                        </label>
                        <input
                            class="search-input"
                            id="category-search"
                            name="category-search"
                            type="text"
                        />
                    </div>
                </form>
            </article>

            <article class="artists">
                <template id="artist-template">
                    <section class="artist">
                        <a class="artist-url link" target="_blank">
                            <span class="artist-name"></span>
                        </a>
                        <ul class="artist-categories"></ul>
                        <button id="artist-edit" class="artist-btn">
                            Edit
                        </button>
                        <button id="artist-delete" class="artist-btn">
                            Delete
                        </button>
                    </section>
                </template>
                <!-- <section class="artist">
                    <a href="#" class="artist-url">
                        <span class="artist-name">Speedoru</span>
                    </a>
                    <ul class="artist-categories">
                        <li>Images</li>
                        <li>Videos</li>
                    </ul>
                </section> -->
            </article>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="js/editor.js" type="module"></script>
    </body>
</html>
